# This block handles certificate validation and will redirect users
server {
    listen 80;
    server_name apptronium.com www.apptronium.com apigw.apptronium.com;

    # Correctly handles Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # Add this location block to handle all other traffic.
    # For now, it will show a placeholder message.
    location / {
        # After getting your cert, you will replace the line below
        # with: return 301 https://$host$request_uri;
        return 200 "HTTP site is working. Ready for HTTPS configuration.";
    }
}

