# Server block for handling HTTP requests and ACME challenges
server {
    listen 80;
    server_name apptronium.com www.apptronium.com;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # Redirect other HTTP requests to HTTPS (uncomment after getting cert)
    # location / {
    #     return 301 https://$host$request_uri;
    # }
}

