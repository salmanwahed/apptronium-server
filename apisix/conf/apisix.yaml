apisix:
  node_listen: 9080
  enable_ipv6: false

deployment:
  admin:
    allow_admin:
      - 127.0.0.1/32  # Restrict to localhost; adjust as needed
    admin_key:
      - name: "admin"
        key: "ebd2791b451a4344b4b02f6af000545a"  # Match dashboard.yaml
        role: admin

  etcd:
    host:
      - "http://etcd:2379"
    prefix: "/apisix"
    timeout: 30